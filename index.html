<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play ETL</title>

    <script src="https://unpkg.com/konva@10.0.0-1/konva.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="container">
        <div id="konva-main-container"></div>
        <div id="konva-edit-container"></div>
        <div id="konva-simulation-container"></div>

        <div id="main-menu" class="view">
            <div id="main-panel">
                Choose a level
                <div id="levels-grid">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
            </div>
            
        </div>

        <div id="edit-menu" class="view hidden">
            <div id="operations-control-panel">
                <div class="panel">Add operation</div>
                <select id="op-type">
                    <option value="">--Please choose an option--</option>
                    <option value="filter">Filter</option>
                    <option value="update">Update</option>
                </select>
                <div>
                    <span>Column:</span>
                    <select id="op-column" style="display:inline-block;">
                        <option>A</option>
                        <option>B</option>
                    </select>
                </div>
                <div>
                    <span>Value:</span>
                    <select id="op-value" style="display:inline-block;">
                        <option>A</option>
                        <option>B</option>
                    </select>
                </div>

                <button id="op-add">Add</button>
            </div>
            <div id="edit-level-description">
                <h1 id="level-title">Level 1</h1>
                <p id="level-description">Description</p>
            </div>
            <div id="status-panel">
                <button id="status-validate">Validate job</button>
                <div class="panel" id="status-div">Job status : ⚪​</div>
                <div class="panel" id="dags-count">DAGs count : 0</div>
                <button id="simulation-view">Simulation view >></button>
            </div>
        </div>

        <div id="simulation-menu" class="view hidden">
            <div id="simulation-control-panel">
                <button id="edit-view">&lt;&lt; DAG edit view</button>
            </div>
            <div id="simulation-playback-panel">
                <button id="simulation-play">Play</button>
                <button id="simulation-pause">Pause</button>
                <button id="simulation-restart">Restart</button>
            </div>
            <div id="level-tasks-panel">
                <div id="level-tasks-title">Level tasks (0/1)</div>
                <div id="level-tasks-content"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/game.js"></script>

</body>
</html>
